<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Jornada Laboral</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        form {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            font-weight: bold;
        }
        h1 {
            font-size: 20px;
            text-transform: uppercase;
        }
        h2 {
            font-size: 18px;
            text-transform: uppercase;
            margin-top: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .inline-fields {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .inline-fields label {
            flex: 1 1 100%;
            text-align: left;
        }
        .inline-fields input {
            flex: 1 1 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .total {
            font-weight: bold;
            color: #000;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e65c00;
        }
        .btn-borrar {
            background-color: red;
        }
        .btn-borrar:hover {
            background-color: darkred;
        }
        @media (min-width: 600px) {
            .inline-fields {
                flex-wrap: nowrap;
            }
            .inline-fields label, .inline-fields input {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <h1>CALCULAR DÍA LABORADO</h1>
    <form>
        <div class="inline-fields">
            <label for="fechaIngreso">Fecha y Hora de Ingreso:</label>
            <input type="datetime-local" id="fechaIngreso">
        </div>
         <br>
        <div class="inline-fields">
            <label for="fechaSalida">Fecha y Hora de Salida:</label>
            <input type="datetime-local" id="fechaSalida">
        </div>
        <label for="salarioBase">Salario Básico:</label>
        <input type="number" id="salarioBase" placeholder="Salario Básico">
        <button type="button" class="btn" onclick="calcularSalario()">Calcular</button>
        <button type="button" class="btn btn-borrar" onclick="resetTable()">Borrar</button>
    </form>

    <h2>DESGLOSE DE HORAS Y RECARGOS</h2>
    <table>
        <tr>
            <th>Tipo de Jornada</th>
            <th>Horas Trabajadas</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Ordinaria</td>
            <td id="horasOrdinarias">0</td>
            <td id="valorOrdinario">0</td>
        </tr>
        <tr>
            <td>Nocturna</td>
            <td id="horasNocturnas">0</td>
            <td id="valorNocturno">0</td>
        </tr>
        <tr>
            <td>Horas Extras Diurnas</td>
            <td id="extrasDiurnas">0</td>
            <td id="valorExtrasDiurnas">0</td>
        </tr>
        <tr>
            <td>Horas Extras Nocturnas</td>
            <td id="extrasNocturnas">0</td>
            <td id="valorExtrasNocturnas">0</td>
        </tr>
        <tr>
            <td>Festivas</td>
            <td id="horasFestivas">0</td>
            <td id="valorFestivo">0</td>
        </tr>
        <tr>
            <td class="total">Total</td>
            <td class="total" colspan="2" id="detalleTotal">0</td>
        </tr>
    </table>

    <script>
        function calcularSalario() {
            const ingreso = new Date(document.getElementById('fechaIngreso').value);
            const salida = new Date(document.getElementById('fechaSalida').value);
            const salarioBase = parseFloat(document.getElementById('salarioBase').value) || 0;

            if (!ingreso || !salida || salarioBase <= 0) {
                alert('Por favor, completa todos los campos correctamente.');
                return;
            }

            const horasTrabajo = (salida - ingreso) / 3600000;
            const jornadaOrdinaria = Math.min(horasTrabajo, 8);
            const horasExtras = Math.max(0, horasTrabajo - 8);
            let horasDiurnas = 0, horasNocturnas = 0;

            let horaActual = ingreso.getHours();
            for (let i = 0; i < horasTrabajo; i++) {
                horaActual = (horaActual + 1) % 24;
                if (horaActual >= 6 && horaActual < 21) {
                    horasDiurnas++;
                } else {
                    horasNocturnas++;
                }
            }

            document.getElementById('horasOrdinarias').textContent = jornadaOrdinaria.toFixed(2);
            document.getElementById('horasNocturnas').textContent = horasNocturnas.toFixed(2);
            document.getElementById('extrasDiurnas').textContent = horasDiurnas.toFixed(2);
        }

        function resetTable() {
            document.getElementById('fechaIngreso').value = '';
            document.getElementById('fechaSalida').value = '';
            document.getElementById('salarioBase').value = '';
            document.getElementById('horasOrdinarias').textContent = '0';
            document.getElementById('horasNocturnas').textContent = '0';
            document.getElementById('extrasDiurnas').textContent = '0';
        }
    </script>
</body>
</html>
